<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1" />
      <stop offset="50%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
    <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8" />
      <stop offset="100%" style="stop-color:#818cf8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="96" fill="url(#bg)" />

  <!-- 底部微妙光晕 -->
  <ellipse cx="256" cy="420" rx="180" ry="40" fill="#ffffff" opacity="0.06" />

  <!-- Markdown "M" 符号 - 用粗笔画风格 -->
  <g transform="translate(80, 120)">
    <!-- M 的左竖 -->
    <rect x="40" y="40" width="48" height="220" rx="8" fill="#ffffff" opacity="0.95" />
    <!-- M 的左斜 -->
    <polygon points="88,40 176,160 176,112 88,0" rx="4" fill="#ffffff" opacity="0.95" transform="translate(0,40)" />
    <!-- M 的右斜 -->
    <polygon points="176,112 176,160 264,40 264,0" fill="#ffffff" opacity="0.95" transform="translate(0,40)" />
    <!-- M 的右竖 -->
    <rect x="264" y="40" width="48" height="220" rx="8" fill="#ffffff" opacity="0.95" />
  </g>

  <!-- Flow 流动曲线 - 代表"流畅"的概念 -->
  <g filter="url(#glow)">
    <path d="M 100 370 Q 180 310, 256 350 Q 340 395, 412 330" stroke="url(#flow)" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.9" />
    <path d="M 130 400 Q 200 345, 276 378 Q 350 410, 420 355" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.5" />
  </g>

  <!-- 右上角装饰：向下箭头（代表导出） -->
  <g transform="translate(370, 100)" opacity="0.7">
    <line x1="30" y1="0" x2="30" y2="40" stroke="#ffffff" stroke-width="6" stroke-linecap="round" />
    <polyline points="14,26 30,42 46,26" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
</svg>